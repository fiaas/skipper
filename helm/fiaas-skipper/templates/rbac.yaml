{{- if .Values.rbac.enabled }}

{{- if .Values.rbac.enableFIAASController }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fiaas-controller
rules:
  - apiGroups:
      - fiaas.schibsted.io
      - schibsted.io
    resources:
      - applications
      - application-statuses
      - statuses
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - "" # "" indicates the core API group
      - apps
      - autoscaling
      - apiextensions
      - apiextensions.k8s.io
      - extensions
      - networking.k8s.io
    resources:
      - configmaps
      - customresourcedefinitions
      - deployments
      - horizontalpodautoscalers
      - ingresses
      - pods
      - resourcequotas
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
      - deletecollection
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - update

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fiaas-controller
subjects:
- kind: Group
  name: system:serviceaccounts
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: fiaas-controller
  apiGroup: rbac.authorization.k8s.io
{{- end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.name }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.name }}
rules:
  - apiGroups:
      - fiaas.schibsted.io
    resources:
      - applications
      - application-statuses
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - "" # "" indicates the core API group
      - apps
      - autoscaling
      - apiextensions
      - apiextensions.k8s.io
      - extensions
      - networking.k8s.io
    resources:
      - configmaps
      - customresourcedefinitions
      - deployments
      - horizontalpodautoscalers
      - ingresses
      - pods
      - resourcequotas
      - services
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
      - deletecollection
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - create
      - update

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.name }}
  apiGroup: rbac.authorization.k8s.io

---
## this must be created so FDD is able to create/update the CRD on startup
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fiaas-deploy-daemon
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
      - get
      - update

---
## this must be created so FDD is able to create/update the CRD on startup
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fiaas-deploy-daemon
roleRef:
  kind: ClusterRole
  name: fiaas-deploy-daemon
  apiGroup: rbac.authorization.k8s.io
subjects:
{{- range .Values.rbac.fddClusterRoleNamespaces }}
- kind: ServiceAccount
  name: fiaas-deploy-daemon
  namespace: {{ . }}
{{- end }}

{{- end }}
