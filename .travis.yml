language: python
dist: bionic
python:
  - '3.6'
sudo: required
cache: pip
env:
  global:
    - HELM_VERSION="v2.8.2"
    - DOCKER_USERNAME=captainfiaas
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - secure: "" # DOCKER_PASSWORD
before_install:
  - sudo rm -rf /var/lib/apt/lists/*
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) edge"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - mkdir -vp ~/.docker/cli-plugins/
  - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.4.1/buildx-v0.4.1.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
  - chmod a+x ~/.docker/cli-plugins/docker-buildx
  - docker login --username "${DOCKER_USERNAME}" --password-stdin <<< "${DOCKER_PASSWORD}" && docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
install:
  - pip install -e .[ci]
script:
  - tox
  - bin/docker_build
after_success:
  - tox -e coverage
deploy:
  provider: script
  script: bin/deploy
  skip_cleanup: true
  on:
    branch: master
