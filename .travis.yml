language: python
python:
- '3.6'
sudo: required
services:
- docker
cache: pip
install:
- pip install -e .[ci]
env:
  global:
  - DOCKER_USERNAME=captainfiaas
  - secure:  # DOCKER_PASSWORD
  matrix:
  - COVERAGE=""
  - COVERAGE="-e coverage"
script: tox ${COVERAGE}
jobs:
  include:
  - stage: deploy
    install: skip
    script: skip
    deploy:
      provider: script
      script: bin/docker_push
      skip_cleanup: true
      on:
        branch: master
